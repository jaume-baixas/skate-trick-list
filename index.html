<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seguiment de Trucs</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 0.8rem;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    th {
      position: sticky;
      top: 0;
      background: #fafafa;
      border-bottom: 2px solid #ccc;
    }
    button {
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #333;
      color: white;
    }
    button:hover {
      background-color: #555;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      width: 300px;
    }
    .modal-content input, .modal-content select {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
    }
  </style>
</head>
<body>

  <h1>ðŸ›¹ Seguiment de Trucs</h1>

  <button id="openAddTrickModal">âž• Afegir Truc</button>

  <table id="tricksTable">
    <tr>
      <th>Truc</th>
      <th>Nivell</th>
    </tr>
  </table>

  <!-- MODAL -->
  <div class="modal" id="addTrickModal">
    <div class="modal-content">
      <h3>Afegir Nou Truc</h3>
      <input id="trickName" type="text" placeholder="Nom del truc" />
      <select id="trickLevel">
        <option value="facil">FÃ cil</option>
        <option value="mitja" selected>MitjÃ </option>
        <option value="dificil">DifÃ­cil</option>
      </select>
      <div style="text-align:right">
        <button id="cancelAddTrick">CancelÂ·lar</button>
        <button id="confirmAddTrick">Afegir</button>
      </div>
    </div>
  </div>

  <!-- FIREBASE + APP -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, remove } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDS6yD7l5WHJWylq0fdBaq7zaEV3ahInIs",
      authDomain: "skate-tricks-list.firebaseapp.com",
      databaseURL: "https://skate-tricks-list-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "skate-tricks-list",
      storageBucket: "skate-tricks-list.appspot.com",
      messagingSenderId: "1038259811397",
      appId: "1:1038259811397:web:9534d8788f389c772d9f2c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tricksRef = ref(db, "tricks");

    console.log("âœ… Firebase inicialitzat correctament");

    // --- Mostrar trucs ---
    const table = document.getElementById("tricksTable");
    onValue(tricksRef, (snapshot) => {
      const data = snapshot.val();
      table.innerHTML = "<tr><th>Truc</th><th>Nivell</th></tr>";
      if (data) {
        Object.entries(data).forEach(([id, trick]) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${trick.nom}</td>
            <td>${trick.nivell}</td>
          `;
          table.appendChild(row);
        });
      }
    });

    // --- Afegir truc ---
    function addTrick(nom, nivell) {
      const newRef = push(tricksRef);
      set(newRef, { nom, nivell });
    }

    // --- GestiÃ³ del modal ---
    const modal = document.getElementById("addTrickModal");
    const openBtn = document.getElementById("openAddTrickModal");
    const cancelBtn = document.getElementById("cancelAddTrick");
    const confirmBtn = document.getElementById("confirmAddTrick");

    openBtn.onclick = () => modal.style.display = "flex";
    cancelBtn.onclick = () => modal.style.display = "none";

    confirmBtn.onclick = () => {
      const name = document.getElementById("trickName").value.trim();
      const level = document.getElementById("trickLevel").value;
      if (name) {
        addTrick(name, level);
        document.getElementById("trickName").value = "";
        modal.style.display = "none";
      }
    };

    window.onclick = (event) => {
      if (event.target === modal) modal.style.display = "none";
    };
  </script>

</body>
</html>
