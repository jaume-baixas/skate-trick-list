<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seguiment de Trucs</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f8f8f8;
    }
    h1 {
      margin-bottom: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background: #eee;
      position: sticky;
      top: 0;
    }
    button {
      margin: 5px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #1976d2;
      color: white;
    }
    button:hover {
      background: #125ea2;
    }
    .modal {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex; align-items: center; justify-content: center;
      z-index: 1000;
    }
    .modal.hidden {
      display: none;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }
    input, select {
      width: 100%;
      margin: 5px 0 10px;
      padding: 6px;
    }
  </style>
</head>
<body>
  <h1>ğŸ›¹ Seguiment de Trucs</h1>

  <label>Selecciona Skater:</label>
  <select id="skaterSelect"></select>
  <button onclick="openAddSkaterModal()">+ Nou Skater</button>
  <br />

  <button onclick="openAddTrickModal()">â• Afegir Truc</button>
  <button onclick="openAddSessionModal()">ğŸ“… Afegir SessiÃ³</button>

  <table id="tricksTable">
    <thead>
      <tr><th>Truc</th><th>Nivell</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <button onclick="exportToJSON()">ğŸ’¾ Exportar JSON</button>
  <button onclick="exportToCSV()">ğŸ“Š Exportar CSV</button>
  <input type="file" id="importInput" accept=".json" onchange="importData(event)" />

  <!-- ğŸ”¹ MODAL: Afegir Truc -->
  <div id="addTrickModal" class="modal hidden">
    <div class="modal-content">
      <h3>Afegir Nou Truc</h3>
      <input id="newTrickName" type="text" placeholder="Nom del truc" />
      <select id="newTrickLevel">
        <option value="fÃ cil">FÃ cil</option>
        <option value="mitjÃ " selected>MitjÃ </option>
        <option value="difÃ­cil">DifÃ­cil</option>
      </select>
      <button onclick="closeModal('addTrickModal')">CancelÂ·lar</button>
      <button onclick="addTrick()">Afegir</button>
    </div>
  </div>

  <!-- ğŸ”¹ MODAL: Afegir SessiÃ³ -->
  <div id="addSessionModal" class="modal hidden">
    <div class="modal-content">
      <h3>Afegir Nova SessiÃ³</h3>
      <input id="newSessionName" type="text" placeholder="Nom de la sessiÃ³" />
      <button onclick="closeModal('addSessionModal')">CancelÂ·lar</button>
      <button onclick="addSession()">Afegir</button>
    </div>
  </div>

  <!-- ğŸ”¹ MODAL: Afegir Skater -->
  <div id="addSkaterModal" class="modal hidden">
    <div class="modal-content">
      <h3>Afegir Nou Skater</h3>
      <input id="newSkaterName" type="text" placeholder="Nom" />
      <input id="newSkaterAge" type="number" placeholder="Edat" />
      <button onclick="closeModal('addSkaterModal')">CancelÂ·lar</button>
      <button onclick="addSkater()">Afegir</button>
    </div>
  </div>

  <script type="module">
    // ğŸ”¥ InicialitzaciÃ³ Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    console.log("âœ… Firebase inicialitzat correctament");

    // -------------------------------
    // FUNCIONS MODALS
    // -------------------------------
    window.openAddTrickModal = () => document.getElementById("addTrickModal").classList.remove("hidden");
    window.openAddSessionModal = () => document.getElementById("addSessionModal").classList.remove("hidden");
    window.openAddSkaterModal = () => document.getElementById("addSkaterModal").classList.remove("hidden");
    window.closeModal = id => document.getElementById(id).classList.add("hidden");

    // -------------------------------
    // FUNCIONS DE GESTIÃ“ DE TRUCS
    // -------------------------------
    window.addTrick = () => {
      const name = document.getElementById("newTrickName").value.trim();
      const level = document.getElementById("newTrickLevel").value;
      if (!name) return alert("Introdueix un nom de truc");
      const table = document.querySelector("#tricksTable tbody");
      const row = table.insertRow();
      row.innerHTML = `<td>${name}</td><td>${level}</td>`;
      closeModal("addTrickModal");
      saveToFirebase();
    };

    window.addSession = () => {
      const name = document.getElementById("newSessionName").value.trim();
      if (!name) return alert("Introdueix un nom de sessiÃ³");
      alert(`SessiÃ³ "${name}" afegida (exemple)`);
      closeModal("addSessionModal");
    };

    window.addSkater = () => {
      const name = document.getElementById("newSkaterName").value.trim();
      const age = document.getElementById("newSkaterAge").value;
      if (!name) return alert("Introdueix un nom de skater");
      const select = document.getElementById("skaterSelect");
      const option = document.createElement("option");
      option.textContent = name;
      option.value = name;
      select.appendChild(option);
      select.value = name;
      closeModal("addSkaterModal");
      saveToFirebase();
    };

    // -------------------------------
    // EXPORTAR / IMPORTAR
    // -------------------------------
    window.exportToJSON = () => {
      const data = getCurrentData();
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "trucs.json";
      a.click();
    };

    window.exportToCSV = () => {
      const rows = [["Truc", "Nivell"]];
      document.querySelectorAll("#tricksTable tbody tr").forEach(tr => {
        const cells = tr.querySelectorAll("td");
        rows.push([cells[0].textContent, cells[1].textContent]);
      });
      const csv = rows.map(r => r.join(",")).join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "trucs.csv";
      a.click();
    };

    window.importData = event => {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        const data = JSON.parse(e.target.result);
        renderTable(data.trucs);
      };
      reader.readAsText(file);
    };

    // -------------------------------
    // FUNCIONS DE SUPORT
    // -------------------------------
    function getCurrentData() {
      const trucs = [];
      document.querySelectorAll("#tricksTable tbody tr").forEach(tr => {
        const [name, level] = tr.querySelectorAll("td");
        trucs.push({ nom: name.textContent, nivell: level.textContent });
      });
      return { trucs };
    }

    function renderTable(trucs) {
      const tbody = document.querySelector("#tricksTable tbody");
      tbody.innerHTML = "";
      trucs.forEach(t => {
        const row = tbody.insertRow();
        row.innerHTML = `<td>${t.nom}</td><td>${t.nivell}</td>`;
      });
    }

    async function saveToFirebase() {
      const data = getCurrentData();
      const skater = document.getElementById("skaterSelect").value || "Skater 1";
      await set(ref(db, `skaters/${skater}`), data);
      console.log("ğŸ’¾ Dades guardades a Firebase");
    }

    async function loadFromFirebase() {
      const skater = "Skater 1";
      const snapshot = await get(ref(db, `skaters/${skater}`));
      if (snapshot.exists()) renderTable(snapshot.val().trucs);
      else console.warn("âš ï¸ No hi ha dades a Firebase, creant estructura inicial...");
    }

    loadFromFirebase();
  </script>
</body>
</html>
