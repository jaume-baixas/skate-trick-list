<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #F3F4F6;
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 100px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 30px;
        }

        h1 {
            color: #1F2937;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #6B7280;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
        }

        .header-left {
            flex: 1;
        }

        .title-area {
            margin-bottom: 15px;
        }

        .skater-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            max-width: 300px;
        }

        .skater-select {
            padding: 8px 16px;
            border: 2px solid #E5E7EB;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            background: white;
            color: #374151;
            font-weight: 500;
        }

        .skater-select:focus {
            outline: none;
            border-color: #4F46E5;
        }

        .btn-add-skater {
            padding: 8px 12px;
            background: #4F46E5;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.2s;
        }

        .btn-add-skater:hover {
            background: #4338CA;
        }

        .menu-button {
            position: relative;
        }

        .burger-icon {
            display: flex;
            flex-direction: column;
            gap: 4px;
            padding: 8px;
        }

        .burger-icon span {
            display: block;
            width: 20px;
            height: 2px;
            background: #374151;
            border-radius: 2px;
        }

        .menu-dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            min-width: 200px;
            margin-top: 10px;
            z-index: 100;
            overflow: hidden;
        }

        .menu-dropdown.active {
            display: block;
        }

        .menu-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid #F3F4F6;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item:hover {
            background: #F9FAFB;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .btn-primary {
            background: #4F46E5;
            color: white;
        }

        .btn-primary:hover {
            background: #4338CA;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4);
        }

        .btn-secondary {
            background: #E5E7EB;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #D1D5DB;
        }

        .table-container {
            overflow-x: auto;
            margin-bottom: 30px;
            border-radius: 10px;
            border: 1px solid #E5E7EB;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }
