<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seguiment de Trucs</title>
  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #F3F4F6;
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 100px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 30px;
        }

        h1 {
            color: #1F2937;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #6B7280;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
        }

        .header-left {
            flex: 1;
        }

        .title-area {
            margin-bottom: 15px;
        }

        .skater-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            max-width: 300px;
        }

        .skater-select {
            padding: 8px 16px;
            border: 2px solid #E5E7EB;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            background: white;
            color: #374151;
            font-weight: 500;
        }

        .skater-select:focus {
            outline: none;
            border-color: #4F46E5;
        }

        .btn-add-skater {
            padding: 8px 12px;
            background: #4F46E5;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.2s;
        }

        .btn-add-skater:hover {
            background: #4338CA;
        }

        .menu-button {
            position: relative;
        }

        .burger-icon {
            display: flex;
            flex-direction: column;
            gap: 4px;
            padding: 8px;
        }

        .burger-icon span {
            display: block;
            width: 20px;
            height: 2px;
            background: #374151;
            border-radius: 2px;
        }

        .menu-dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            min-width: 200px;
            margin-top: 10px;
            z-index: 100;
            overflow: hidden;
        }

        .menu-dropdown.active {
            display: block;
        }

        .menu-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid #F3F4F6;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item:hover {
            background: #F9FAFB;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .btn-primary {
            background: #4F46E5;
            color: white;
        }

        .btn-primary:hover {
            background: #4338CA;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4);
        }

        .btn-secondary {
            background: #E5E7EB;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #D1D5DB;
        }

        .table-container {
            overflow-x: auto;
            margin-bottom: 30px;
            border-radius: 10px;
            border: 1px solid #E5E7EB;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #E5E7EB;
        }

        th {
            background: #F9FAFB;
            font-weight: 600;
            color: #374151;
            position: sticky;
            top: 0;
            z-index: 10;
            font-size: 0.9em;
        }

        th:first-child,
        th:nth-child(2) {
            position: sticky;
            left: 0;
            z-index: 20;
            background: #F9FAFB;
        }

        th:nth-child(2) {
            left: 150px;
        }

        td:first-child,
        td:nth-child(2) {
            position: sticky;
            background: white;
            z-index: 5;
        }

        td:first-child {
            left: 0;
            min-width: 150px;
            max-width: 150px;
        }

        td:nth-child(2) {
            left: 150px;
        }

        tr:hover td:first-child,
        tr:hover td:nth-child(2) {
            background: #F9FAFB;
        }

        td {
            background: white;
        }

        tr:hover td {
            background: #F9FAFB;
        }

        select {
            padding: 8px 12px;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            background: white;
            transition: all 0.2s;
        }

        select:hover {
            border-color: #4F46E5;
        }

        select:focus {
            outline: none;
            border-color: #4F46E5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .summary {
            background: white;
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #E5E7EB;
        }

        .summary h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #1F2937;
        }

        .chart-container {
            margin-top: 20px;
        }

        .chart-week {
            margin-bottom: 30px;
        }

        .chart-week h3 {
            color: #4F46E5;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .chart-bar {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 10px;
            background: #F9FAFB;
            border-radius: 8px;
        }

        .chart-label {
            width: 200px;
            font-weight: 600;
            color: #374151;
            font-size: 0.9em;
        }

        .chart-bar-container {
            flex: 1;
            height: 30px;
            background: #E5E7EB;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            margin: 0 15px;
        }

        .chart-bar-fill {
            height: 100%;
            border-radius: 15px;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            color: white;
            font-weight: 600;
            font-size: 0.85em;
        }

        .chart-value {
            min-width: 40px;
            text-align: right;
            font-weight: 600;
            color: #6B7280;
            font-size: 0.9em;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-content h2 {
            color: #4F46E5;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #E5E7EB;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #4F46E5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .delete-btn {
            background: transparent;
            color: #9CA3AF;
            padding: 2px 6px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            margin-left: 8px;
            transition: all 0.2s;
            vertical-align: middle;
            line-height: 1;
        }

        .delete-btn:hover {
            background: #FEE2E2;
            color: #DC2626;
        }

        .level-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .level-facil {
            background: #D1FAE5;
            color: #065F46;
        }

        .level-mitja {
            background: #FED7AA;
            color: #9A3412;
        }

        .level-dificil {
            background: #FEE2E2;
            color: #991B1B;
        }

        .table-actions {
            display: flex;
            gap: 8px;
            padding: 15px;
            background: #F9FAFB;
            border-radius: 0 0 10px 10px;
        }

        .btn-table {
            padding: 8px 16px;
            font-size: 0.85em;
            background: white;
            border: 2px solid #E5E7EB;
            color: #374151;
        }

        .btn-table:hover {
            border-color: #4F46E5;
            background: white;
            transform: none;
            box-shadow: none;
        }

        .modal-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #E5E7EB;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .modal-select:focus {
            outline: none;
            border-color: #4F46E5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .header-section {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .header-left {
                width: 100%;
            }

            .skater-selector {
                width: 100%;
            }

            .skater-select {
                flex: 1;
            }
        }
    </style>
</head>
<body>
  <h1>üõπ Seguiment de Trucs</h1>

  <label>Selecciona Skater:</label>
  <select id="skaterSelect"></select>
  <button onclick="openAddSkaterModal()">+ Nou Skater</button>
  <br />

  <button onclick="openAddTrickModal()">‚ûï Afegir Truc</button>
  <button onclick="openAddSessionModal()">üìÖ Afegir Sessi√≥</button>

  <table id="tricksTable">
    <thead>
      <tr><th>Truc</th><th>Nivell</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <button onclick="exportToJSON()">üíæ Exportar JSON</button>
  <button onclick="exportToCSV()">üìä Exportar CSV</button>
  <input type="file" id="importInput" accept=".json" onchange="importData(event)" />

  <!-- üîπ MODAL: Afegir Truc -->
  <div id="addTrickModal" class="modal hidden">
    <div class="modal-content">
      <h3>Afegir Nou Truc</h3>
      <input id="newTrickName" type="text" placeholder="Nom del truc" />
      <select id="newTrickLevel">
        <option value="f√†cil">F√†cil</option>
        <option value="mitj√†" selected>Mitj√†</option>
        <option value="dif√≠cil">Dif√≠cil</option>
      </select>
      <button onclick="closeModal('addTrickModal')">Cancel¬∑lar</button>
      <button onclick="addTrick()">Afegir</button>
    </div>
  </div>

  <!-- üîπ MODAL: Afegir Sessi√≥ -->
  <div id="addSessionModal" class="modal hidden">
    <div class="modal-content">
      <h3>Afegir Nova Sessi√≥</h3>
      <input id="newSessionName" type="text" placeholder="Nom de la sessi√≥" />
      <button onclick="closeModal('addSessionModal')">Cancel¬∑lar</button>
      <button onclick="addSession()">Afegir</button>
    </div>
  </div>

  <!-- üîπ MODAL: Afegir Skater -->
  <div id="addSkaterModal" class="modal hidden">
    <div class="modal-content">
      <h3>Afegir Nou Skater</h3>
      <input id="newSkaterName" type="text" placeholder="Nom" />
      <input id="newSkaterAge" type="number" placeholder="Edat" />
      <button onclick="closeModal('addSkaterModal')">Cancel¬∑lar</button>
      <button onclick="addSkater()">Afegir</button>
    </div>
  </div>

 <script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyDS6yD7l5WHJWylq0fdBaq7zaEV3ahInIs",
    authDomain: "skate-tricks-list.firebaseapp.com",
    databaseURL: "https://skate-tricks-list-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "skate-tricks-list",
    storageBucket: "skate-tricks-list.firebasestorage.app",
    messagingSenderId: "1038259811397",
    appId: "1:1038259811397:web:9534d8788f389c772d9f2c"
  };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    console.log("‚úÖ Firebase inicialitzat correctament");

    // -------------------------------
    // FUNCIONS MODALS
    // -------------------------------
    window.openAddTrickModal = () => document.getElementById("addTrickModal").classList.remove("hidden");
    window.openAddSessionModal = () => document.getElementById("addSessionModal").classList.remove("hidden");
    window.openAddSkaterModal = () => document.getElementById("addSkaterModal").classList.remove("hidden");
    window.closeModal = id => document.getElementById(id).classList.add("hidden");

    // -------------------------------
    // FUNCIONS DE GESTI√ì DE TRUCS
    // -------------------------------
    window.addTrick = () => {
      const name = document.getElementById("newTrickName").value.trim();
      const level = document.getElementById("newTrickLevel").value;
      if (!name) return alert("Introdueix un nom de truc");
      const table = document.querySelector("#tricksTable tbody");
      const row = table.insertRow();
      row.innerHTML = `<td>${name}</td><td>${level}</td>`;
      closeModal("addTrickModal");
      saveToFirebase();
    };

    window.addSession = () => {
      const name = document.getElementById("newSessionName").value.trim();
      if (!name) return alert("Introdueix un nom de sessi√≥");
      alert(`Sessi√≥ "${name}" afegida (exemple)`);
      closeModal("addSessionModal");
    };

    window.addSkater = () => {
      const name = document.getElementById("newSkaterName").value.trim();
      const age = document.getElementById("newSkaterAge").value;
      if (!name) return alert("Introdueix un nom de skater");
      const select = document.getElementById("skaterSelect");
      const option = document.createElement("option");
      option.textContent = name;
      option.value = name;
      select.appendChild(option);
      select.value = name;
      closeModal("addSkaterModal");
      saveToFirebase();
    };

    // -------------------------------
    // EXPORTAR / IMPORTAR
    // -------------------------------
    window.exportToJSON = () => {
      const data = getCurrentData();
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "trucs.json";
      a.click();
    };

    window.exportToCSV = () => {
      const rows = [["Truc", "Nivell"]];
      document.querySelectorAll("#tricksTable tbody tr").forEach(tr => {
        const cells = tr.querySelectorAll("td");
        rows.push([cells[0].textContent, cells[1].textContent]);
      });
      const csv = rows.map(r => r.join(",")).join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "trucs.csv";
      a.click();
    };

    window.importData = event => {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        const data = JSON.parse(e.target.result);
        renderTable(data.trucs);
      };
      reader.readAsText(file);
    };

    // -------------------------------
    // FUNCIONS DE SUPORT
    // -------------------------------
    function getCurrentData() {
      const trucs = [];
      document.querySelectorAll("#tricksTable tbody tr").forEach(tr => {
        const [name, level] = tr.querySelectorAll("td");
        trucs.push({ nom: name.textContent, nivell: level.textContent });
      });
      return { trucs };
    }

    function renderTable(trucs) {
      const tbody = document.querySelector("#tricksTable tbody");
      tbody.innerHTML = "";
      trucs.forEach(t => {
        const row = tbody.insertRow();
        row.innerHTML = `<td>${t.nom}</td><td>${t.nivell}</td>`;
      });
    }

    async function saveToFirebase() {
      const data = getCurrentData();
      const skater = document.getElementById("skaterSelect").value || "Skater 1";
      await set(ref(db, `skaters/${skater}`), data);
      console.log("üíæ Dades guardades a Firebase");
    }

    async function loadFromFirebase() {
      const skater = "Skater 1";
      const snapshot = await get(ref(db, `skaters/${skater}`));
      if (snapshot.exists()) renderTable(snapshot.val().trucs);
      else console.warn("‚ö†Ô∏è No hi ha dades a Firebase, creant estructura inicial...");
    }

    loadFromFirebase();
  </script>
</body>
</html>
