<!doctype html>
<html lang="ca">
<head>

<title>Skate Tricks — PWA</title>
<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">

<body>
<div class="wrap">
<header>
<h1>Skate Tricks — Web App</h1>
<p class="lead">Files per truc, columnes per setmana. Selecciona 1–5 o “—” si no s'ha aconseguit.</p>
</header>

<div class="controls">
<input id="newTrick" placeholder="Nou truc">
<select id="newLevel">
<option>Fàcil</option><option>Mitjà</option><option>Difícil</option>
</select>
<button id="addTrickBtn">Afegeix truc</button>
<button id="addWeekBtn">+ Afegeix setmana</button>
<button id="renameWeeksBtn">Canvia noms setmanes</button>
<button id="exportJson">Exportar JSON</button>
<button id="exportCsv">Exportar CSV</button>
<button id="importJson">Importar JSON</button>
<button id="clearAll">Netejar tot</button>
<input type="file" id="fileInput" style="display:none">
</div>

<div class="table-wrap">
<table id="mainTable"></table>
</div>

<div class="resum" id="resumSection">
<h2>Resum dels trucs</h2>
</div>
</div>

</html>
