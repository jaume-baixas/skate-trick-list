<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4F46E5">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #F3F4F6;
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 100px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 30px;
        }

        h1 {
            color: #1F2937;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #6B7280;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
        }

        .header-left {
            flex: 1;
        }

        .title-area {
            margin-bottom: 15px;
        }

        .skater-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            max-width: 300px;
        }

        .skater-select {
            padding: 8px 16px;
            border: 2px solid #E5E7EB;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            background: white;
            color: #374151;
            font-weight: 500;
        }

        .skater-select:focus {
            outline: none;
            border-color: #4F46E5;
        }

        .btn-add-skater {
            padding: 8px 12px;
            background: #4F46E5;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.2s;
        }

        .btn-add-skater:hover {
            background: #4338CA;
        }

        .menu-button {
            position: relative;
        }

        .burger-icon {
            display: flex;
            flex-direction: column;
            gap: 4px;
            padding: 8px;
        }

        .burger-icon span {
            display: block;
            width: 20px;
            height: 2px;
            background: #374151;
            border-radius: 2px;
        }

        .menu-dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            min-width: 200px;
            margin-top: 10px;
            z-index: 100;
            overflow: hidden;
        }

        .menu-dropdown.active {
            display: block;
        }

        .menu-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid #F3F4F6;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item:hover {
            background: #F9FAFB;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .btn-primary {
            background: #4F46E5;
            color: white;
        }

        .btn-primary:hover {
            background: #4338CA;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4);
        }

        .btn-secondary {
            background: #E5E7EB;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #D1D5DB;
        }

        .table-container {
            overflow-x: auto;
            margin-bottom: 30px;
            border-radius: 10px;
            border: 1px solid #E5E7EB;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #E5E7EB;
        }

        th {
            background: #F9FAFB;
            font-weight: 600;
            color: #374151;
            position: sticky;
            top: 0;
            z-index: 10;
            font-size: 0.9em;
        }

        th:first-child,
        th:nth-child(2) {
            position: sticky;
            left: 0;
            z-index: 20;
            background: #F9FAFB;
        }

        th:nth-child(2) {
            left: 150px;
        }

        td:first-child,
        td:nth-child(2) {
            position: sticky;
            background: white;
            z-index: 5;
        }

        td:first-child {
            left: 0;
            min-width: 150px;
            max-width: 150px;
        }

        td:nth-child(2) {
            left: 150px;
        }

        tr:hover td:first-child,
        tr:hover td:nth-child(2) {
            background: #F9FAFB;
        }

        td {
            background: white;
        }

        tr:hover td {
            background: #F9FAFB;
        }

        select {
            padding: 8px 12px;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            background: white;
            transition: all 0.2s;
        }

        select:hover {
            border-color: #4F46E5;
        }

        select:focus {
            outline: none;
            border-color: #4F46E5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .summary {
            background: white;
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #E5E7EB;
        }

        .summary h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #1F2937;
        }

        .chart-container {
            margin-top: 20px;
        }

        .chart-week {
            margin-bottom: 30px;
        }

        .chart-week h3 {
            color: #4F46E5;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .chart-bar {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 10px;
            background: #F9FAFB;
            border-radius: 8px;
        }

        .chart-label {
            width: 200px;
            font-weight: 600;
            color: #374151;
            font-size: 0.9em;
        }

        .chart-bar-container {
            flex: 1;
            height: 30px;
            background: #E5E7EB;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            margin: 0 15px;
        }

        .chart-bar-fill {
            height: 100%;
            border-radius: 15px;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            color: white;
            font-weight: 600;
            font-size: 0.85em;
        }

        .chart-value {
            min-width: 40px;
            text-align: right;
            font-weight: 600;
            color: #6B7280;
            font-size: 0.9em;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-content h2 {
            color: #4F46E5;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #E5E7EB;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #4F46E5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .delete-btn {
            background: transparent;
            color: #9CA3AF;
            padding: 2px 6px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            margin-left: 8px;
            transition: all 0.2s;
            vertical-align: middle;
            line-height: 1;
        }

        .delete-btn:hover {
            background: #FEE2E2;
            color: #DC2626;
        }

        .level-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .level-facil {
            background: #D1FAE5;
            color: #065F46;
        }

        .level-mitja {
            background: #FED7AA;
            color: #9A3412;
        }

        .level-dificil {
            background: #FEE2E2;
            color: #991B1B;
        }

        .table-actions {
            display: flex;
            gap: 8px;
            padding: 15px;
            background: #F9FAFB;
            border-radius: 0 0 10px 10px;
        }

        .btn-table {
            padding: 8px 16px;
            font-size: 0.85em;
            background: white;
            border: 2px solid #E5E7EB;
            color: #374151;
        }

        .btn-table:hover {
            border-color: #4F46E5;
            background: white;
            transform: none;
            box-shadow: none;
        }

        .modal-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #E5E7EB;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .modal-select:focus {
            outline: none;
            border-color: #4F46E5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .header-section {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .header-left {
                width: 100%;
            }

            .skater-selector {
                width: 100%;
            }

            .skater-select {
                flex: 1;
            }
        }
    </style>
</head>
<body>

    <script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyDS6yD7l5WHJWylq0fdBaq7zaEV3ahInIs",
    authDomain: "skate-tricks-list.firebaseapp.com",
    databaseURL: "https://skate-tricks-list-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "skate-tricks-list",
    storageBucket: "skate-tricks-list.firebasestorage.app",
    messagingSenderId: "1038259811397",
    appId: "1:1038259811397:web:9534d8788f389c772d9f2c"
  };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Dades per defecte
        if (!window.allData) {
            window.allData = {
                currentSkater: 'default',
                skaters: {
                    'default': {
                        name: 'Skater 1',
                        age: null,
                        sessions: ['Sessi√≥ 1', 'Sessi√≥ 2'],
                        tricks: [
                            { name: 'Ollie', level: 'facil', attempts: {} },
                            { name: 'Kickflip', level: 'mitja', attempts: {} }
                        ]
                    }
                }
            };
        }

        let isLoadingFromFirebase = false;
        let firebaseInitialized = false;

        // Funci√≥ per guardar a Firebase
        window.saveData = function() {
            if (isLoadingFromFirebase || !firebaseInitialized) {
                console.log('Esperant inicialitzaci√≥ de Firebase...');
                return;
            }
            
            try {
                const dataRef = ref(database, 'allSkaterData');
                set(dataRef, window.allData)
                    .then(() => {
                        console.log('‚úÖ Dades guardades a Firebase');
                    })
                    .catch((error) => {
                        console.error('‚ùå Error guardant a Firebase:', error);
                        // Backup local
                        localStorage.setItem('allSkaterData', JSON.stringify(window.allData));
                    });
            } catch (error) {
                console.error('‚ùå Error en saveData:', error);
                localStorage.setItem('allSkaterData', JSON.stringify(window.allData));
            }
        }

        // Carregar dades de Firebase
        function loadFromFirebase() {
            isLoadingFromFirebase = true;
            
            try {
                const dataRef = ref(database, 'allSkaterData');
                onValue(dataRef, (snapshot) => {
                    if (snapshot.exists()) {
                        window.allData = snapshot.val();
                        console.log('‚úÖ Dades carregades de Firebase');
                    } else {
                        console.log('‚ÑπÔ∏è No hi ha dades a Firebase, usant dades per defecte');
                        // Carregar de localStorage si existeix
                        const localData = localStorage.getItem('allSkaterData');
                        if (localData) {
                            try {
                                window.allData = JSON.parse(localData);
                                console.log('‚úÖ Dades carregades de localStorage');
                            } catch (e) {
                                console.log('‚ÑπÔ∏è Usant dades per defecte');
                            }
                        }
                        // Guardar dades inicials a Firebase
                        window.saveData();
                    }
                    
                    firebaseInitialized = true;
                    isLoadingFromFirebase = false;
                    
                    // Inicialitzar interf√≠cie
                    if (window.initApp) {
                        window.initApp();
                    }
                }, (error) => {
                    console.error('‚ùå Error carregant de Firebase:', error);
                    // Intentar carregar de localStorage
                    const localData = localStorage.getItem('allSkaterData');
                    if (localData) {
                        try {
                            window.allData = JSON.parse(localData);
                            console.log('‚úÖ Dades carregades de localStorage (fallback)');
                        } catch (e) {
                            console.log('‚ÑπÔ∏è Usant dades per defecte');
                        }
                    }
                    
                    firebaseInitialized = true;
                    isLoadingFromFirebase = false;
                    
                    if (window.initApp) {
                        window.initApp();
                    }
                });
            } catch (error) {
                console.error('‚ùå Error inicialitzant Firebase:', error);
                firebaseInitialized = false;
                isLoadingFromFirebase = false;
                
                // Carregar dades locals com a fallback
                const localData = localStorage.getItem('allSkaterData');
                if (localData) {
                    try {
                        window.allData = JSON.parse(localData);
                        console.log('‚úÖ Dades carregades de localStorage (error Firebase)');
                    } catch (e) {
                        console.log('‚ÑπÔ∏è Usant dades per defecte');
                    }
                }
                
                if (window.initApp) {
                    window.initApp();
                }
            }
        }

        // Iniciar c√†rrega
        loadFromFirebase();
    </script>
    <script>
        // Funcions globals disponibles immediatament
        
        function getCurrentData() {
            return window.allData.skaters[window.allData.currentSkater];
        }

        function updateSkaterList() {
            const select = document.getElementById('skaterSelect');
            if (!select) return;
            
            select.innerHTML = '';
            
            for (let skaterId in window.allData.skaters) {
                const skater = window.allData.skaters[skaterId];
                const option = document.createElement('option');
                option.value = skaterId;
                option.textContent = skater.name + (skater.age ? ` (${skater.age} anys)` : '');
                if (skaterId === window.allData.currentSkater) {
                    option.selected = true;
                }
                select.appendChild(option);
            }
        }

        window.changeSkater = function() {
            window.allData.currentSkater = document.getElementById('skaterSelect').value;
            renderTable();
            renderSummary();
            window.saveData();
        }

        function renderTable() {
            const header = document.getElementById('tableHeader');
            const body = document.getElementById('tableBody');
            const data = getCurrentData();

            if (!header || !body) return;

            header.innerHTML = '<th>Truc</th><th>Nivell</th>';
            data.sessions.forEach((session, index) => {
                header.innerHTML += `
                    <th>
                        ${session}
                        <button class="delete-btn" onclick="event.stopPropagation(); deleteSession(${index})" title="Eliminar sessi√≥">‚úï</button>
                    </th>
                `;
            });

            body.innerHTML = '';
            data.tricks.forEach((trick, trickIndex) => {
                const levelClass = `level-${trick.level || 'mitja'}`;
                const levelText = {
                    'facil': 'F√†cil',
                    'mitja': 'Mitj√†',
                    'dificil': 'Dif√≠cil'
                }[trick.level || 'mitja'];

                let row = `
                    <tr>
                        <td>
                            <strong>${trick.name}</strong>
                            <button class="delete-btn" onclick="event.stopPropagation(); deleteTrick(${trickIndex})" title="Eliminar truc">‚úï</button>
                        </td>
                        <td>
                            <span class="level-badge ${levelClass}">${levelText}</span>
                        </td>
                `;

                data.sessions.forEach((session) => {
                    const attempt = trick.attempts[session] || '‚Äî';
                    row += `
                        <td>
                            <select onchange="updateAttempt(${trickIndex}, '${session}', this.value)">
                                <option value="‚Äî" ${attempt === '‚Äî' ? 'selected' : ''}>‚Äî</option>
                                <option value="1" ${attempt === '1' ? 'selected' : ''}>1</option>
                                <option value="2" ${attempt === '2' ? 'selected' : ''}>2</option>
                                <option value="3" ${attempt === '3' ? 'selected' : ''}>3</option>
                                <option value="4" ${attempt === '4' ? 'selected' : ''}>4</option>
                                <option value="5" ${attempt === '5' ? 'selected' : ''}>5</option>
                                <option value="+5" ${attempt === '+5' ? 'selected' : ''}>+5</option>
                            </select>
                        </td>
                    `;
                });

                row += '</tr>';
                body.innerHTML += row;
            });
        }

        function renderSummary() {
            const summary = document.getElementById('summary');
            const data = getCurrentData();
            if (!summary) return;
            
            let html = '<h2>üìä Resum de Progressos</h2><div class="chart-container">';

            data.sessions.forEach(session => {
                html += `<div class="chart-week"><h3>${session}</h3>`;

                data.tricks.forEach(trick => {
                    const attempt = trick.attempts[session];
                    
                    let displayValue = 'No aconseguit';
                    let percentage = 0;
                    let barColor = '#9CA3AF';

                    if (attempt && attempt !== '‚Äî') {
                        if (attempt === '+5') {
                            displayValue = '+5 intents';
                            percentage = 10;
                            barColor = '#DC2626';
                        } else {
                            const numAttempt = parseInt(attempt);
                            displayValue = `Intent ${numAttempt}`;
                            percentage = ((6 - numAttempt) / 5) * 100;
                            
                            if (numAttempt === 1) barColor = '#10B981';
                            else if (numAttempt === 2) barColor = '#34D399';
                            else if (numAttempt === 3) barColor = '#FBBF24';
                            else if (numAttempt === 4) barColor = '#FB923C';
                            else if (numAttempt === 5) barColor = '#F87171';
                        }
                    }

                    html += `
                        <div class="chart-bar">
                            <div class="chart-label">${trick.name}</div>
                            <div class="chart-bar-container">
                                <div class="chart-bar-fill" style="width: ${percentage}%; background: ${barColor};">
                                    ${percentage > 15 ? displayValue : ''}
                                </div>
                            </div>
                            <div class="chart-value">${percentage > 15 ? '' : displayValue}</div>
                        </div>
                    `;
                });

                html += '</div>';
            });

            html += '</div>';
            summary.innerHTML = html;
        }
